<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO₂ & Energia</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="dataLoader.js"></script>
</head>
<body>
  <h1>CO₂ ja Energia</h1>
  <p><strong>CO₂-päästöt:</strong> <span id="co2">–</span> g</p>
  <p><strong>Energia:</strong>   <span id="energia">–</span> kcal</p>
  <button onclick="history.back()">← Takaisin</button>

  <script>
    const gtin = new URLSearchParams(window.location.search).get('gtin');
    loadProductData().then(() => {
      const p = TUOTETIEDOT.find(r => r.GTIN === gtin) || {};
      document.getElementById('co2').textContent      = p.CO2_g       || '–';
      document.getElementById('energia').textContent = p.Energia_kcal|| '–';
    });
  </script>
</body>
</html>

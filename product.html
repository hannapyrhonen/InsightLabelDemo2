<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuotedemo ‚Äì Tuote</title>
  <!-- PapaParse CSV-parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- CSV-loader -->
  <script src="dataLoader.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; }
    .product-info { background:#fff; padding:1rem; border-radius:8px; margin-bottom:2rem; }
    .modules { display: flex; gap:1rem; flex-wrap: wrap; }
    .card { flex:1 1 120px; background:#fff; border:2px solid #ddd; border-radius:10px; padding:1rem; text-align:center; cursor:pointer; transition:.2s; }
    .card:hover { border-color:#0077cc; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .icon { font-size:2rem; margin-bottom:.5rem; }
  </style>
</head>
<body>
  <div class="product-info">
    <h1 id="name">Ladataan‚Ä¶</h1>
    <p id="description"></p>
  </div>
  <div class="modules">
    <div class="card" onclick="openModule('co2')">
      <div class="icon">‚ôªÔ∏è</div>
      <div>CO‚ÇÇ & Energia</div>
    </div>
    <div class="card" onclick="openModule('recycling')">
      <div class="icon">üì¶</div>
      <div>Kierr√§tett√§vyys</div>
    </div>
    <div class="card" onclick="openModule('nutrition')">
      <div class="icon">üçé</div>
      <div>Ravinto</div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gtin   = params.get('gtin');
    if (!gtin) {
      alert('GTIN puuttuu.');
      window.location.href = 'index.html';
    }

    // Ladataan CSV-data, sitten render√∂id√§√§n sivu
    loadProductData()
      .then(() => {
        const tuot = TUOTETIEDOT.find(r => r.GTIN === gtin);
        if (!tuot) {
          alert('GTIN ei l√∂ytynyt.');
          return window.location.href = 'index.html';
        }
        document.getElementById('name').textContent        = tuot.Tuotteen_nimi;
        document.getElementById('description').textContent = tuot.Kuvaus;
        window.openModule = mod => window.location.href = mod + '.html?gtin=' + encodeURIComponent(gtin);
      })
      .catch(err => {
        console.error(err);
        alert('Tuotetietojen lataus ep√§onnistui.');
        window.location.href = 'index.html';
      });
  </script>
</body>
</html>

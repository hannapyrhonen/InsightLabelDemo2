<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kierrätettävyys</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="dataLoader.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Kierrätettävyys</h1>
  <p><strong>Pakkaus:</strong> <span id="rec">–</span></p>
  <button onclick="history.back()">← Takaisin</button>

  <script>
    const gtin = new URLSearchParams(window.location.search).get('gtin');
    loadProductData().then(() => {
      const p = TUOTETIEDOT.find(r => r.GTIN === gtin) || {};
      document.getElementById('rec').textContent = p.Recyclability || '–';
    });
  </script>
</body>
</html>
